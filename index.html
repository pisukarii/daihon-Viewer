<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCRIPT VIEWER V1</title>
    <style>
        :root {
            --bg-color: #000000;
            --panel-color: #111111;
            --border-color: #333333;
            --accent-color: #ffffff;
            --text-color: #ffffff;
            --sidebar-width: 350px;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-color); color: var(--text-color);
            overflow: hidden;
        }

        .container { display: flex; height: 100vh; width: 100vw; overflow: hidden; }

        #viewer-area { flex-grow: 1; height: 100%; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }

        #sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background: var(--panel-color);
            display: flex; flex-direction: column;
            border-left: 1px solid var(--border-color);
            transition: margin-right 0.3s ease;
            position: relative;
        }
        #sidebar.hidden { margin-right: calc(var(--sidebar-width) * -1); }

        #side-header {
            display: flex; align-items: center; justify-content: flex-end;
            padding: 10px; border-bottom: 2px solid var(--border-color);
            background: #000; height: 60px; box-sizing: border-box;
        }
        #side-clock { font-size: 2rem; font-weight: 800; margin-right: 15px; letter-spacing: -1px; }

        #toggle-panel {
            width: 45px; height: 45px; background: #222; color: #fff;
            border: 1px solid var(--border-color); font-size: 1.2rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; z-index: 101;
        }
        #sidebar.hidden #toggle-panel { position: absolute; left: -55px; top: 10px; }

        #list-container { flex-grow: 1; overflow-y: auto; }
        .group-header { 
            background: #222; padding: 12px; font-weight: bold; font-size: 0.8rem; 
            border-bottom: 1px solid #333; cursor: pointer; display: flex; justify-content: space-between;
        }
        .file-list { min-height: 10px; padding: 2px 0; background: #000; }
        .file-item {
            background: #000; margin-bottom: 2px; padding: 12px;
            border: 1px solid var(--border-color); display: flex; align-items: center;
        }
        .file-item.active { border: 1px solid var(--accent-color); background: #1a1a1a; }
        .file-name { flex-grow: 1; font-size: 0.9rem; font-weight: 900; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; cursor: pointer; }
        .item-controls { display: flex; gap: 5px; margin-left: 10px; }
        .mini-btn { background: #000; border: 1px solid #444; color: #fff; padding: 8px 5px; cursor: pointer; font-size: 0.7rem; min-width: 30px; text-align: center; font-weight: bold; }

        .controls { padding: 15px; background: #000; border-top: 1px solid var(--border-color); }
        .btn { display: block; width: 100%; padding: 18px; margin-bottom: 10px; border: 1px solid var(--accent-color); background: #000; color: #fff; cursor: pointer; font-size: 1rem; font-weight: 900; text-align: center; }
        .btn-lock { background: #300; border-color: #f00; color: #f66; }

        #lock-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; flex-direction: column; justify-content: center; align-items: center; }
        #lock-clock { font-size: 12rem; font-weight: 900; color: #fff; letter-spacing: -5px; }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #000; padding: 25px; border: 2px solid var(--accent-color); z-index: 1001; width: 320px; }
        .modal-mask { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; }
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; background: #000; border: 1px solid var(--border-color); color: #fff; font-weight: bold; box-sizing: border-box; }
        label { font-size: 0.7rem; color: #888; font-weight: bold; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div id="lock-perf-name" style="color:#666; margin-bottom:20px; font-weight:bold; font-size:1.5rem;">NO TITLE</div>
    <div id="lock-clock">00:00:00</div>
    <div id="unlock-btn" style="width:350px; padding:25px; border:1px solid #444; color:#444; margin-top:40px; font-weight:bold; cursor:pointer; font-size:1.2rem;">HOLD TO UNLOCK</div>
</div>

<div class="container">
    <div id="viewer-area">
        <iframe id="pdf-viewer" src=""></iframe>
    </div>

    <div id="sidebar">
        <div id="side-header">
            <span id="side-clock">00:00:00</span>
            <button id="toggle-panel" onclick="toggleSidebar()">‚ò∞</button>
        </div>
        
        <div style="padding:15px; border-bottom:1px solid #333;">
            <label>PERFORMANCE</label>
            <input type="text" id="perf-input" placeholder="UNSET" oninput="updatePerfName()" style="margin-top:5px; width:100%;">
        </div>
        
        <div id="list-container"></div>
        
        <div class="controls">
            <input type="file" id="file-input" accept="application/pdf" multiple style="display:none;" onchange="handleFiles(this.files)">
            <button class="btn" onclick="document.getElementById('file-input').click()">+ ADD PDF FILES</button>
            <button class="btn" onclick="addNewGroup()" style="border-color:#666; color:#aaa; font-size:0.8rem; padding:10px;">+ NEW GROUP</button>
            <button class="btn btn-lock" onclick="toggleLock(true)">LOCK SYSTEM</button>
        </div>
    </div>
</div>

<div class="modal-mask" id="modal-mask" onclick="closeModal()"></div>

<div class="modal" id="edit-modal">
    <label>QUICK PRESET</label>
    <select id="preset-select" onchange="applyPreset(this.value)">
        <option value="">CUSTOM...</option>
        <option value="Âè∞Êú¨">Âè∞Êú¨</option>
        <option value="‰ªïËæº„ÅøÂõ≥">‰ªïËæº„ÅøÂõ≥</option>
        <option value="Cue„É™„Çπ„Éà">Cue„É™„Çπ„Éà</option>
        <option value="Ê©üÊùê„É™„Çπ„Éà">Ê©üÊùê„É™„Çπ„Éà</option>
        <option value="ÈõªÊ∫ê">ÈõªÊ∫ê</option>
        <option value="„Çø„Ç§„É†„Çπ„Ç±„Ç∏„É•„Éº„É´">„Çø„Ç§„É†„Çπ„Ç±„Ç∏„É•„Éº„É´</option>
        <option value="È¶ôÁõ§Ë°®">È¶ôÁõ§Ë°®</option>
        <option value="ËàûÂè∞Âõ≥Èù¢">ËàûÂè∞Âõ≥Èù¢</option>
    </select>
    <label>FILE NAME</label>
    <input type="text" id="edit-name-input">
    <label>MOVE TO GROUP</label>
    <select id="group-assign-select"></select>
    <button class="btn" onclick="saveEdit()">UPDATE</button>
    <button class="btn" onclick="deleteFile()" style="border-color:#f00; color:#f00; margin-top:10px;">DELETE FILE</button>
</div>

<script>
    let groups = [{ id: 'default', name: 'MAIN DOCUMENTS', collapsed: false }];
    let files = [];
    let currentEditIndex = null;
    let lockTimer;

    function updateClock() {
        const timeStr = new Date().toTimeString().split(' ')[0];
        document.getElementById('side-clock').textContent = timeStr;
        document.getElementById('lock-clock').textContent = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('hidden');
        document.getElementById('toggle-panel').textContent = sidebar.classList.contains('hidden') ? 'üìÅ' : '‚ò∞';
    }

    function updatePerfName() {
        document.getElementById('lock-perf-name').textContent = document.getElementById('perf-input').value || "NO TITLE";
    }

    function addNewGroup() {
        const name = prompt("„Ç∞„É´„Éº„ÉóÂêç:", "NEW GROUP");
        if (name) { groups.push({ id: 'g' + Date.now(), name: name, collapsed: false }); renderAll(); }
    }

    function handleFiles(selectedFiles) {
        for (let file of selectedFiles) {
            files.push({ id: 'f' + Date.now() + Math.random(), name: file.name, url: URL.createObjectURL(file), groupId: 'default' });
        }
        renderAll();
        if (files.length > 0 && !document.getElementById('pdf-viewer').src) loadPDF(files[0].url);
    }

    function renderAll() {
        const container = document.getElementById('list-container');
        container.innerHTML = '';
        groups.forEach(group => {
            const gDiv = document.createElement('div');
            gDiv.innerHTML = `
                <div class="group-header" onclick="toggleGroup('${group.id}')">
                    <span>${group.collapsed ? '‚ñ∂' : '‚ñº'} ${group.name}</span>
                </div>
                <div class="file-list" style="${group.collapsed ? 'display:none' : ''}" ondragover="event.preventDefault()" ondrop="dropInGroup(event, '${group.id}')"></div>
            `;
            container.appendChild(gDiv);
            
            const listDiv = gDiv.querySelector('.file-list');
            files.filter(f => f.groupId === group.id).forEach((file) => {
                const globalIdx = files.indexOf(file);
                const fDiv = document.createElement('div');
                fDiv.className = 'file-item' + (document.getElementById('pdf-viewer').src.includes(file.url) ? ' active' : '');
                fDiv.draggable = true;
                fDiv.ondragstart = (e) => e.dataTransfer.setData('text', file.id);
                fDiv.innerHTML = `
                    <div class="file-name" onclick="loadPDF('${file.url}')">${file.name}</div>
                    <div class="item-controls">
                        <div class="mini-btn" onclick="moveFile(${globalIdx}, -1)">‚ñ≤</div>
                        <div class="mini-btn" onclick="moveFile(${globalIdx}, 1)">‚ñº</div>
                        <div class="mini-btn" onclick="openEdit(${globalIdx})">EDIT</div>
                    </div>
                `;
                listDiv.appendChild(fDiv);
            });
        });
    }

    function applyPreset(val) { if(val) document.getElementById('edit-name-input').value = val; }

    function loadPDF(url) { document.getElementById('pdf-viewer').src = url + "#toolbar=1"; renderAll(); }

    function moveFile(index, dir) {
        const target = files[index];
        const sameGroup = files.filter(f => f.groupId === target.groupId);
        const idxInGroup = sameGroup.indexOf(target);
        if (dir === -1 && idxInGroup > 0) {
            const prev = files.indexOf(sameGroup[idxInGroup - 1]);
            [files[index], files[prev]] = [files[prev], files[index]];
        } else if (dir === 1 && idxInGroup < sameGroup.length - 1) {
            const next = files.indexOf(sameGroup[idxInGroup + 1]);
            [files[index], files[next]] = [files[next], files[index]];
        }
        renderAll();
    }

    function toggleGroup(id) { const g = groups.find(g => g.id === id); g.collapsed = !g.collapsed; renderAll(); }

    function openEdit(index) {
        currentEditIndex = index;
        const file = files[index];
        document.getElementById('edit-name-input').value = file.name;
        document.getElementById('preset-select').value = "";
        const gSel = document.getElementById('group-assign-select');
        gSel.innerHTML = '';
        groups.forEach(g => {
            const opt = document.createElement('option');
            opt.value = g.id; opt.textContent = g.name; opt.selected = (g.id === file.groupId);
            gSel.appendChild(opt);
        });
        document.getElementById('modal-mask').style.display = 'block';
        document.getElementById('edit-modal').style.display = 'block';
    }

    function saveEdit() {
        files[currentEditIndex].name = document.getElementById('edit-name-input').value;
        files[currentEditIndex].groupId = document.getElementById('group-assign-select').value;
        renderAll(); closeModal();
    }

    function closeModal() { document.getElementById('modal-mask').style.display = 'none'; document.getElementById('edit-modal').style.display = 'none'; }

    function deleteFile() { if (confirm("DELETE?")) { files.splice(currentEditIndex, 1); renderAll(); closeModal(); } }

    function dropInGroup(e, groupId) {
        e.preventDefault();
        const fileId = e.dataTransfer.getData('text');
        const file = files.find(f => f.id === fileId);
        if (file) { file.groupId = groupId; renderAll(); }
    }

    function toggleLock(status) {
        document.getElementById('lock-screen').style.display = status ? 'flex' : 'none';
        if (status) document.documentElement.requestFullscreen?.().catch(()=>{});
    }

    const unlockBtn = document.getElementById('unlock-btn');
    const startUnlock = () => { lockTimer = setTimeout(() => toggleLock(false), 1200); };
    const cancelUnlock = () => { clearTimeout(lockTimer); };
    unlockBtn.addEventListener('mousedown', startUnlock);
    unlockBtn.addEventListener('mouseup', cancelUnlock);
    unlockBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startUnlock(); });
    unlockBtn.addEventListener('touchend', cancelUnlock);
</script>
</body>
</html>
